<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container mb-4">
      <!-- Added alert to notify user that entry is saved but initially set display to none -->
      <div class="alert alert-info text-center d-none" role="alert">
        Schedule saved to LocalStorage &#10024;
      </div>
      <!-- use form-row for each timeslot: 1/12 label, 10/12 event, 1/12 save button -->
      <!-- repeat this form for every timeblock -->
      <script>
        // Array to represent the time slots
        //fix this once hit 12 new day
        const timeSlots = [
          '8AM',
          '9AM',
          '10AM',
          '11AM',
          '12PM',
          '1PM',
          '2PM',
          '3PM',
          '4PM',
          '5PM',
          '6PM',
          '7PM',
          '8PM',
          '9PM',
          '10PM',
          '11PM',
          '12AM',
        ];

        // Loop through the time slots and generate the HTML structure
        for (const timeSlot of timeSlots) {
          document.write(`
            <form class="timeblock">
              <div class="form-row p-2 border-top justify-content-around justify-content-center">
                <div class="col-1 col-form-label d-flex align-items-center justify-content-center">
                  <label for="${timeSlot}">${timeSlot}</label>
                </div>
                <div class="col-9 col-md-9 col-lg-10">
                  <!-- remove the border of the textarea -->
                  <textarea class="form-control border-0 text-break text-light" id="${timeSlot}" rows="3"></textarea>
                </div>
                <div class="col-1 d-flex justify-content-center">
                  <button type="button" class="btn btn-outline-info btn-lg" data-time="${timeSlot}">Add</button>
                </div>
              </div>
            </form>
          `);
        }
      </script>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
